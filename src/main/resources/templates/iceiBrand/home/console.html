		<link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
	</head>

	<body>

		<div class="layui-fluid">
			<div class="layui-row layui-col-space15">
				<div class="layui-col-md8">
					<div class="layui-row layui-col-space15">
						<div class="layui-col-md6">
							<div class="layui-card">
								<div class="layui-card-header">快捷方式</div>
								<div class="layui-card-body">

									<div class="layui-carousel layadmin-carousel layadmin-shortcut">
										<div carousel-item>
											<ul class="layui-row layui-col-space10">
												<li class="layui-col-xs3">
													<a lay-href="component/layer/list">

														<cite>网站用户</cite>
													</a>
												</li>
												<li class="layui-col-xs3">
													<a lay-href="component/button/">
														<i class="layui-icon layui-icon-find-fill"></i>
														<cite>商家账户</cite>
													</a>
												</li>
												<li class="layui-col-xs3">
													<a lay-href="component/progress/">
														<i class="layui-icon layui-icon-loading-2"></i>
														<cite>店铺管理</cite>
													</a>
												</li>
												<li class="layui-col-xs3">
													<a layadmin-event="im">
														<i class="layui-icon layui-icon-chat"></i>
														<cite>商品管理</cite>
													</a>
												</li>
												<li class="layui-col-xs3">
													<a lay-href="component/panel/">
														<i class="layui-icon layui-icon-read"></i>
														<cite>财务报表</cite>
													</a>
												</li>
												<li class="layui-col-xs3">
													<a lay-href="component/badge/">
														<i class="layui-icon layui-icon-tree"></i>
														<cite>促销活动</cite>
													</a>
												</li>
												<li class="layui-col-xs3">
													<a lay-href="set/system/website.html">
														<i class="layui-icon layui-icon-set"></i>
														<cite>店铺设置</cite>
													</a>
												</li>
												<li class="layui-col-xs3">
													<a lay-href="set/user/password.html">
														<i class="layui-icon layui-icon-password"></i>
														<cite>个人资料</cite>
													</a>
												</li>
											</ul>
										</div>
									</div>

								</div>
							</div>
						</div>
						<div class="layui-col-md6">
							<div class="layui-card">
								<div class="layui-card-header">待办事项</div>
								<div class="layui-card-body">

									<div class="layui-carousel layadmin-carousel layadmin-backlog">
										<div carousel-item>
											<ul class="layui-row layui-col-space10">
												<li class="layui-col-xs6">
													<a href="javascript:;" class="layadmin-backlog-body">
														<h3>商品</h3>
														<p><cite>5</cite></p>
													</a>
												</li>
												<li class="layui-col-xs6">
													<a href="javascript:;" class="layadmin-backlog-body">
														<h3>评论</h3>
														<p><cite>12</cite></p>
													</a>
												</li>
												<li class="layui-col-xs6">
													<a href="javascript:;" class="layadmin-backlog-body">
														<h3>待审新增商品</h3>
														<p><cite>0</cite></p>
													</a>

												<li class="layui-col-xs6">

														<h3>待发货</h3>

											</ul>
											<ul class="layui-row layui-col-space10">

													<a href="javascript:;" class="layadmin-backlog-body">
														<h3>买家秀</h3>
														<p><cite style="color: #FF5722;">24</cite></p>
													</a>
												</li>
											</ul>

									</div>
								</div>
							</div>
						</div>

							<div class="layui-card">
								<div class="layui-card-header">店铺访问量</div>
								<div class="layui-card-body">
									<div class="layui-carousel layadmin-carousel layadmin-dataview" data-anim="fade" lay-filter="LAY-index-dataview">
										<div carousel-item id="LAY-index-dataview">
											<div><i class="layui-icon layui-icon-loading1 layadmin-loading"></i></div>
											<div></div>
											<div></div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="layui-col-md4">
					<div class="layui-card">
						<div class="layui-card-header">店铺资料</div>
						<div class="layui-card-body layui-text">
							<table class="layui-table">
								<colgroup>
									<col width="100">
									<col>
								</colgroup>
								<tbody>
									<tr>
										<td>店铺名称</td>
										<td>
											小明家的店
										</td>
									</tr>
									<tr>
										<td>当前账号</td>
										<td>
											小明
										</td>
									</tr>
									<tr>
										<td>主要特色</td>
										<td>手机壳定制/包包定制/T恤定制</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>

					<div class="layui-card">
						<div class="layui-card-header">店铺信息监测</div>
						<div class="layui-card-body layadmin-takerates">
							<div class="layui-progress" lay-showPercent="yes">
								<h3>店铺资源</h3>
								<div class="layui-progress-bar" lay-percent="58%"></div>
							</div>
							<div class="layui-progress" lay-showPercent="yes">
								<h3>店铺人员</h3>
								<div class="layui-progress-bar layui-bg-red" lay-percent="90%"></div>
							</div>
							<div class="layui-progress" lay-showPercent="yes">
								<h3>店铺商品</h3>
								<div class="layui-progress-bar" lay-percent="50%"></div>
							</div>
						</div>
					</div>

					<div class="layui-card">
						<div class="layui-card-header">官方动态</div>
						<div class="layui-card-body">
							<div class="layui-carousel layadmin-carousel layadmin-news" data-autoplay="true" data-anim="fade" lay-filter="news">
								<div carousel-item>
									<div>
										<a href="http://fly.layui.com/docs/2/" target="_blank" class="layui-bg-red">SPOONS 快速上手文档</a>
									</div>
									<div>
										<a href="javascript:;" onclick="layer.msg('等待添加')" target="_blank" class="layui-bg-green">SPOONS 集成心得分享</a>

									<div>
										<a href="javascript:;" onclick="layer.msg('等待添加')" target="_blank" class="layui-bg-blue">SPOONS产品介绍</a>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>

			</div>

		<script src="../../layuiadmin/layui/layui.js?t=1"></script>
		<script>
			layui.config({
				base: '../../layuiadmin/' //静态资源所在路径
			}).extend({
				index: 'lib/index' //主入口模块
			}).use(['index', 'console']);
		</script>
